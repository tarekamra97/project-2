<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashcards App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <div id="flashcard-container">
      <h1 id="title">Flashcards App</h1>
      <p id="card-info">This is a set of flashcards. Total cards: 10</p>
      <div id="card">
        <div id="card-content"></div>
        <div id="navigation">
          <button id="prev-button">
            <img src="https://img.icons8.com/ios/452/left.png" alt="Previous" width="30" />
          </button>
          <button id="next-button">
            <img src="https://img.icons8.com/ios/452/right.png" alt="Next" width="30" />
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
